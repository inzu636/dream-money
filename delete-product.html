<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin ‚Äì Delete Product</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      padding: 20px;
    }
    .box {
      max-width: 420px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #dc2626;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>üóëÔ∏è Delete Product</h2>

  <label>Product ID</label>
  <input id="pid" placeholder="vip1_200">

  <button onclick="deleteProduct()">Delete Product</button>
</div>

<script type="module">
import { db } from "../js/firebase.js";
import { ref, remove, get } from
"https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

window.deleteProduct = async function () {

  const pid = document.getElementById("pid").value.trim();

  if (!pid) {
    alert("Please enter Product ID");
    return;
  }

  const productRef = ref(db, `products/${pid}`);

  const snapshot = await get(productRef);
  if (!snapshot.exists()) {
    alert("‚ùå Product not found");
    return;
  }

  const confirmDelete = confirm(
    "‚ö†Ô∏è Are you sure you want to delete this product?"
  );

  if (!confirmDelete) return;

  await remove(productRef);

  alert("‚úÖ Product deleted successfully");
  document.getElementById("pid").value = "";
};
</script>

</body>
</html>
